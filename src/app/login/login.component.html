<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form (submit)="login($event)" [formGroup]="angularForm" autocomplete="on" novalidate>
                <div>
                  <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" formControlName="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div><br>

                <div>
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" formControlName="inputPassword" class="form-control" placeholder="Password" required>
                </div><br>

                <div class="form-group">
                  <label> Role </label>
                  <select class="form-control" id="selectRoles">
                    <option>Attorney</option>
                    <option>Registered Agent</option>
                    <option>Defendant</option>
                  </select>
                </div><br><br>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
